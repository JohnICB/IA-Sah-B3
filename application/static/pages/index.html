  <header class="header">
    <div class="container-fluid w-100">
      <div class="row">
        <!-- navigation -->
      </div>

  <main class="main">
    <div class="container-fluid mb-5">
      <div class="position-relative">
        <div class="row">
          <div class="col-12 col-lg-5">
            <div class="chessboard-container">
              <div id="js-chessboard"></div>
            </div>
          </div>

          <div class="col-12 col-lg-7">
            <div class="suggested-moves">
              <!-- Suggested moves component -->
            </div>
          </div>

          <div class="col-12">
            <div class="fen-loader">
              <!-- FEN loader component -->
              <textarea rows="2" cols="50" name="fname" id="fname">
Introduce a particular position
		  </textarea>
              <button id="myBtn" onclick="setChessboardFen()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="js-strategies-details" class="strategies-details">
            <h2 class="strategies-details__title">Strategies details</h2>
            <!-- Strategies details component -->
            <div class="container-fluid p-0">
              <div class="row">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">
    <div class="container-fluid w-100">
      <div class="row">
        <!-- navigation -->
      </div>
    </div>
