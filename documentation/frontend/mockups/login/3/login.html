<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="login.css">
</head>

<body>

    <header>
        CHESS
    </header>

    <div id="login-window">
        <div>
            <label for="Email" id="em-label">
                Email
            </label>
            <input class="inputs" type="text" name="Email">
        </div>
        <br>
        <div>
            <label for="Password" id="pw-label">
                Password
            </label>
            <input class="inputs" type="password" name="Password">
        </div>
        <div id="btn-container">
            <button name="sign-in">Sign in</button>
            <button name="register" id="register-btn">Register</button>
        </div>
    </div>

</body>
